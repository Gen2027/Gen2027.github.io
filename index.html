<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio - Autoservicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }
        .btn:hover {
            background-color: white;
            color: #007bff;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicio 🏠</h1>
        <div class="buttons">
            <a href="menu_cliente.html" class="btn">Menú 🍱</a>
            <a href="Ordenes.html" class="btn">Ordenes 👨‍🍳👩‍🍳</a>
            <a href="admin.html" class="btn">Administración 🛠</a>
            <a href="donaciones.html" class="btn">Donaciones 💲</a>
        </div>
    </div>
</body>
</html>
