<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Espacio uniforme entre tarjeta y formulario */
            height: 100vh;
            background: #383737;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Contenedor de la tarjeta */
        .card {
            width: 300px;
            height: 400px;
            padding: 5px; /* Espacio para el borde degradado */
            background: linear-gradient(135deg, #ff9100, #ff0000, #ffc400);
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        /* Efecto al mantener presionado */
        .card:active {
            transform: scale(1.05);
        }

        /* Fondo de la tarjeta interna */
        .card .inner-card {
            background: linear-gradient(145deg, #525252, #000000);
            border-radius: 15px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            text-align: center;
            position: relative;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Contenido frontal */
        .inner-card .front-content,
        .inner-card .back-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .inner-card .front-content {
            z-index: 1;
        }

        .inner-card .back-content {
            background: linear-gradient(145deg, #585858, #000000);
            transform: scale(1.2);
            opacity: 0;
            z-index: 2;
            color: #ffffff;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        /* Transición al presionar */
        .card:active .front-content {
            opacity: 0;
        }

        .card:active .back-content {
            opacity: 1;
            transform: scale(1);
        }

        /* Animación de resplandor */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(253, 253, 253, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            }
        }

        /* Estilo del iframe del formulario */
        .form-container {
            width: 400px;
            height: 500px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Tarjeta -->
    <div class="card">
        <div class="inner-card">
            <!-- Contenido frontal -->
            <div class="front-content">
                <p></p>
            </div>

            <!-- Contenido trasero -->
            <div class="back-content">
                <h3>Datos de Transferencia</h3>
                <p><strong>Banco:</strong> Banco Ejemplo</p>
                <p><strong>Cuenta:</strong> 123456789</p>
                <p><strong>Nombre:</strong> Juan Pérez</p>
                <p><strong>Correo:</strong> ejemplo@correo.com</p>
                <p><strong>Referencia:</strong> Donación</p>
            </div>
        </div>
    </div>

    <!-- Formulario de Google -->
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdicKGgzmrDRRwzUCHFgq4OjZMQum7Z3ZOYng5qi_5JuPmbww/viewform?usp=sf_link"></iframe>
    </div>

</body>
</html>
